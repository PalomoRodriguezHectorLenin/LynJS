<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistroLYN</title>
</head>
<body>
    <h1>Bienvenidos a Lyn</h1>
    <form method="post" name="frm_registro" action="">
        <h2>Inserte los siguientes datos</h2>  
        <label>Nombre</label>
        <input type="text" name="nombre" required>
        <br>
        <label>Estado</label>
        <select>
            <option disabled>Seleccione una opción</option>
            <option>Estado1</option>
            <option>Estado2</option>
            <option>Estado3</option>
        </select>
        <br>
        <select>
            <option disabled>Seleccione una opción</option>
            <option>Hombre</option>
            <option>Mujer</option>
            <option>Noc</option>
        </select>
        <br>
        <label>Enfermedad</label>
        <br>
        <select>
            <option disabled>Seleccione una opción</option>
            <option>Enfermedad1</option>
            <option>Enfermedad2</option>
            <option>Enfermedad3</option>
        </select>
        <br>
        <label>Edad</label>
        <br>
        <select>
            <option disabled>Seleccione una opción</option>
            <option>Edad1</option>
            <option>Edad2</option>
            <option>Edad3</option>
        </select>
        <br>
        <label>Número del responsable</label>
        <input type="submit" value="Enviar">
</body>
</html>
